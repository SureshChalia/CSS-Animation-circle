<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeHelp website animated circle with icons</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="circle">
                <div class="outer-circle clockwise-images">
                    <div class="appleimage"><img src="./images/apple.jpg" alt="" class="apple"></div>
                    <div class="microsoftimage"><img src="./images/microsoft.jpg" alt="" class="microsoft"></div>
                    <div class="metaimage"><img src="./images/meta.png" alt="" class="meta"></div>
                    <div class="amazone"><img src="./images/amazone.jpg" alt="" class="amazone"></div>
                    <div class="netfliximage"><img src="./images/netflix.png" alt="" class="netflix"></div>
                    <div class="googleimage"><img src="./images/google.png" alt="" class="google"></div>
                 
                </div>
                <div class=" inner-circle anticlockwise-images">
                    <div class="adobeimage"><img src="./images/adobe.png" alt="" class="adobe"></div>
                    <div class="linkdinimage"><img src="./images/linkedin.webp" alt="" class="linkdin"></div>
                    <div class="olaimage"><img src="./images/ola.png" alt="" class="ola"></div>
                    <div class="flipkartimage"><img src="./images/Flipkart.png" alt="" class="flipkart"></div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
